<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degradê no Ponto de Transição de Cores</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .gradient-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .color1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 40%;
            height: 100%;
            background-color: red;
            /* Primeira cor */
        }

        .color2 {
            position: absolute;
            top: 0;
            left: 40%;
            width: 20%;
            /* 60% - 40% */
            height: 100%;
            background-color: blue;
            /* Segunda cor */
        }

        .gradient {
            position: absolute;
            top: 0;
            left: 40%;
            /* 40% - Início da transição */
            width: 20%;
            /* 60% - 40% - Largura da transição */
            height: 100%;
            background: linear-gradient(to right, red, rgba(255, 0, 0, 0), rgba(0, 0, 255, 0), blue);
            z-index: 1;
            /* Para sobrepor as cores */
        }
    </style>
</head>

<body>
    <div class="gradient-container">
        <div class="color1"></div>
        <div class="gradient"></div>
        <div class="color2"></div>
    </div>
</body>

</html>
